<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Username
      </ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Password
      </ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-note [hidden]="message.length === 0" color="primary">
      {{ message }}
    </ion-note>
  </ion-item>

  <ion-button expand="block" [hidden]="isHidden" (click)="logIn()">Submit</ion-button>

</ion-content>
