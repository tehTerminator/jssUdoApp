<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-select [(ngModel)]="city_id">
        <ion-select-option *ngFor="let city of cities" [value]="city.id">{{ city.title }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Business Name
      </ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="get()">Search</ion-button>

  <ion-list>
    <ion-item [hidden]="!loading">
      <ion-label>
        <h3>
          Please Wait...
        </h3>
      </ion-label>
      <ion-spinner></ion-spinner>
    </ion-item>
    <ion-item *ngFor="let listing of listings" (click)="goto(listing.id)">
      <ion-label>
        <h3>
          {{ listing.title }}
        </h3>
        <p>
          {{ listing.address }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
