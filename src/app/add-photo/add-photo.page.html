<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Add Photo
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>

  <div [hidden]="loading">
    <img [src]="imageData" (error)="loadDefault()">
    <ion-button color="primary" expand="full" size="large" (click)="takePicture()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Take A Picture
    </ion-button>

    <ion-button color="tertiary" expand="full" size="large" (click)="chooseFromGallery()">
      <ion-icon slot="start" name="image"></ion-icon>
      Choose From Gallery
    </ion-button>
    
    <ion-button [hidden]="!imageExist" color="secondary" size="large" expand="full" (click)="uploadPicture()">
      <ion-icon slot="start" name="cloud-upload"></ion-icon>
      Upload Picture
    </ion-button>
  </div>

  <div [hidden]="!loading">
      <ion-item>
        <h3>Uploading Data Please Wait</h3>
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </ion-item>
  </div>
</ion-content>
